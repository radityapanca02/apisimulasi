<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Its Me</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* animasi tambahan */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [tab, setTab] = useState("about");

            return (
                <div className="max-w-5xl mx-auto px-6 py-10">

                    {/* HEADER */}
                    <header className="text-center mb-16">
                        <h1 className="text-4xl md:text-5xl font-bold tracking-widest animate-float">
                            Resdina Sinaga
                        </h1>
                        <p className="text-gray-400 mt-3">
                            Full Stack Web Developer Enthusiast • Cyber Security Enthusiast • Programmer • Reverse Engineering Enthusiast
                        </p>
                    </header>

                    {/* NAV */}
                    <nav className="flex justify-center gap-4 mb-12">
                        {["about", "skills", "contact"].map(item => (
                            <button
                                key={item}
                                onClick={() => setTab(item)}
                                className={`px-5 py-2 rounded-full transition-all duration-300
                    ${tab === item
                                        ? "bg-cyan-500 text-black shadow-lg shadow-cyan-500/50"
                                        : "bg-gray-800 hover:bg-gray-700"
                                    }`}
                            >
                                {item.toUpperCase()}
                            </button>
                        ))}
                    </nav>

                    {/* CONTENT */}
                    <section className="bg-gray-900/70 backdrop-blur rounded-2xl p-8 shadow-xl transition-all duration-500">

                        {/* ABOUT */}
                        {tab === "about" && (
                            <div className="animate-fade">
                                <h2 className="text-2xl font-semibold mb-4 text-cyan-400">About Me</h2>
                                <p className="text-gray-300 leading-relaxed">
                                    Hi Visitor, Aku adalah Resdina Sinaga yang akrab dipanggil sebagai dina atau sin.
                                </p>
                            </div>
                        )}

                        {/* SKILLS */}
                        {tab === "skills" && (
                            <div>
                                <h2 className="text-2xl font-semibold mb-6 text-cyan-400">Skills</h2>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    {["NextJS", "TailwindCSS", "JavaScript", "ReactJS", "NodeJS", "Cyber Security", "Golang", "Laravel", "Code Igniter", "AngularJS", "VueJS",
                                        "Java", "Kotlin", "Python", "C++"
                                    ].map(skill => (
                                        <div
                                            key={skill}
                                            className="bg-gray-800 p-4 rounded-xl text-center
                                hover:scale-105 hover:bg-cyan-500 hover:text-black
                                transition-all duration-300 cursor-pointer"
                                        >
                                            {skill}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* CONTACT */}
                        {tab === "contact" && (
                            <div>
                                <h2 className="text-2xl font-semibold mb-6 text-cyan-400">Contact</h2>
                                <ul className="space-y-3 text-gray-300">
                                    <li>Email: resdinasinaga@email.com</li>
                                    <li>Telegram: @resdinasinaga</li>
                                </ul>
                            </div>
                        )}

                    </section>

                    {/* FOOTER */}
                    <footer className="text-center text-gray-500 mt-16 text-sm">
                        © 2026 • RESDINA SINAGA
                    </footer>

                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>

</html>
